<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--使用 <div> 布局-->
<div style="width: 500px">
    <div style="background-color: #FFA500;">
        <h1 style="margin: 0px">网页标题-使用 &lt;div&gt; 布局</h1>
    </div>
    <div style="background-color: #FFD700;height: 200px;width: 100px;float: left;">
        <b>菜单</b><br/>
        HTML<br/>
        CSS<br/>
        JavaScript
    </div>
    <div style="background-color: #aaccff;height: 200px;width: 400px;float: left;">内容</div>
    <div style="background-color: #cccccc;text-align: center;">com</div>
</div>

<!--使用 <table> 布局(不推荐)-->
<table width="500" border="0">
    <tr>
        <td colspan="2" style="background-color: greenyellow">
            <h1>标题-使用 &lt;table&gt; 布局(不推荐)</h1>
        </td>
    </tr>
    <tr>
        <td style="background-color: #aaccff;width: 100px;vertical-align: top;">
            <b>菜单</b><br/>
            HTML<br/>
            CSS<br/>
            JavaScript
        </td>
        <td style="background-color: #aaaacc;height:200px;width:400px;vertical-align: top;">
            内容
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: #FFD700;text-align: center">
            com
        </td>
    </tr>
</table>

</body>
</html>
