<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<b>文本加粗(&lt;b&gt;)</b><br/>
<strong>文本加粗(&lt;strong&gt;)</strong><br/>
<em>斜体(&lt;em&gt;)</em><br/>
<i>斜体(&lt;i&gt;)</i><br/>
<small>缩小</small><br/>
这是一个<sub>下标</sub><br/>
这是一个<sup>上标</sup><br/>

<!--预格式文本-->
<pre>
演示如何使用 pre 标签
        对空 格和空行
进行控制
</pre>

<!--"计算机输出"标签-->
<code>计算机输出</code><br/>
<kbd>计算机输出</kbd><br/>
<tt>计算机文本</tt><br/>
<samp>计算机代码样本</samp><br/>
<var>计算机变量</var><br/>
<b>注释:</b>这些标签常用于显示计算机/编程代码<br/>

<!--地址-->
<address>
Write by Tom
</address>

<!--缩写-->

<!--文字方向-->
<p>从左至右</p>
<p><bdo dir="rtl">从右至左</bdo></p>

<!--块引用-->
<p>此例演示:
    <q>如何实现长短不一的引用语</q>
</p>

<!--删除效果与插入效果-->
<p>My favorite color is <del>blue</del><ins>red</ins>!</p>
</body>
</html>
