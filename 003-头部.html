<!DOCTYPE html>
<html lang="en">
<head>  <!--定义文档头部,它是所有头部元素的容器,其内元素可以引用脚本,指示浏览器在哪儿找到样式表,提供元信息等等-->
    <meta charset="UTF-8">
    <title>Title</title>  <!--标题-->
    <base href="https://www.runoob.com/images/" target="_blank">  <!--指定页面所有的链接的默认 URL -->
    <meta name="author" content="ding">  <!--描述 HTML 文档的描述,关键词,作者,字符集等-->
<!--    <link rel="stylesheet" type="text/css" href="CSS/myStyle.css">  <--注意<base>对其影响-->
    <style type="text/css">
        body{
            background-color: #aaccff;
        }
    </style>
</head>
<body>
<header>  <!--定义文档的页眉(介绍信息)-->
    <p>段落</p>
    <h1>一级标题</h1>
</header>
<img src="logo.png"/><br/>
</body>
</html>
