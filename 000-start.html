<!DOCTYPE html>  <!-- 声明为 HTML5 文档,不区分大小写 -->
<html lang="en">  <!-- HTML 页面的根元素 -->
<head>  <!-- 元素包含了文档的元(meta)数据 -->
    <meta charset="UTF-8">  <!-- 声明编码,定义网页编码格式为 utf-8 -->
    <title>Title</title>  <!-- 描述文档标题 -->
</head>
<body>  <!-- 包含可见的页面内容 -->
<!--
 HTML( HyperText Markup Language) 是一种用于创建网页的标准标记语言
 HTML 的后缀为 .html 与 .htm 均可
 HTML 不是编程语言,是一种标记语言,标记语言是一套标记标签,它是使用标记标签来描述网页
 HTML 文档包含了 HTML 标签及文本内容, HTML 文档也称为 Web 页面
 标签小写
-->

<!--标题-->
<h1>h1标签:6号字体</h1>
<h2>h2标签:5号字体</h2>
<h3>h3标签:4号字体</h3>
<h4>h4标签:3号字体</h4>
<h5>h5标签:2号字体</h5>
<h6>h6标签:1号字体</h6>

<!--段落-->
<p>这是一个段落</p>
<hr/>  <!-- 水平线 -->
<p>这是另一个段落</p>

<!-- HTML 链接-->
<a href="https://www.baidu.com">baidu</a>

<br/>

<!--图像-->
<img src="Resourse\bill.jpg" width="120" height="120"></a>

</body>
</html>
