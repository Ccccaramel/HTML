<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件（上、下、左、右）</title>
    <style type="text/css">
        #box{
            width: 50px;
            height:50px;
            position: absolute;
            background: lightskyblue;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box = document.getElementById("box");
            document.onkeydown = function (event) {
                event = event || window.event;/*||为或语句，当IE不能识别event时候，就执行window.event 赋值*/
                console.log(event.keyCode);
                switch (event.keyCode){/*keyCode:字母和数字键的键码值*/
                    /*37、38、39、40分别对应左上右下*/
                    case 37:
                        box.style.left = box.offsetLeft - 10 + "px";/*图形左移*/
                        break;
                    case 38:
                        box.style.top = box.offsetTop - 10 + "px";/*图形上移*/
                        break;
                    case 39:
                        // alert("你点击了右键");
                        // alert(box.offsetLeft + 10 + "px");
                        box.style.left = box.offsetLeft + 10 + "px";/*图形右移*/
                        break;
                    case 40:
                        box.style.top = box.offsetTop + 10 + "px";/*图形下移*/
                        break;
                }
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
