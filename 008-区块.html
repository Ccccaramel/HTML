<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
块级元素
  以新行开始/结束
  eg:<h1> <p> <ul> <table>

内联元素
  显示时通常不会以新行开始
  eg:<b> <td> <a> <img>

<div>
  块级元素,常用于文档布局

 <span>
  内联元素,常用于文本容器
-->
<div style="width: 600px;height: 600px;background-color: #aaccff">
    <span style="text-align: center;padding: 20px;">内联元素</span>
</div>

</body>
</html>
