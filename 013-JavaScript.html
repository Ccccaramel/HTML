<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JavaScript/JavaScript.js"></script>
    <script>
        function cli() {
            console.log("go?");
            document.getElementById("div13-1").innerText = 'ok';
        }
    </script>
</head>

<body>
    <script>
        document.write("Hello World!")
    </script>
    <!--
当浏览器无法使用脚本时的替代内容,比如当浏览器禁用脚本或不支持客户端脚本时
 <noscript> 元素可包含普通 HTML 页面的 body 元素中能够找到的所有元素

 JavaScript 对大小写敏感
-->
    <noscript>抱歉,你的浏览器不支持 JavaScript!</noscript>
    <span id="div13-1">点击之前!</span>
    <div id="div13-2"></div>
    <div id="div13-3"></div>
    <button type="button" onclick="cli()">点我</button>
    <button type="button" onclick="test1()">点我</button>
    <button type="button" onclick="test2()">点我</button>
    <button type="button" onclick="test3()">点我</button>
    <button type="button" onclick="info()">点我</button>
    <input id="num1" value="1">
    <input id="num2" value="2">
    <span id="count">0</span>
    <button onclick="dis()">计算</button>
    <button onclick="count(2,3)">计算</button>
    <button onclick="document.getElementById('div13-4').innerHTML=Date()">现在的时间是:</button>
    <div id="div13-4"></div>
    <button oncontextmenu="oncont()">oncontextmenu</button>
    <button ondblclick="ondb()">ondblclick</button>
    <button id="div13-5" style="background-color: #aaaacc" onmousedown="mousedown()" onmouseenter="mouseenter()"
        onmouseleave="mouseleave()">onmousedown</button>
</body>

</html>
