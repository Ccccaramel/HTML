<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="CSS/defaultStyle.css">  <--外部样式表-->
    <style type="text/css">
        #p1{
            text-align: center;
        }
    </style>  <!-- 内部样式表-->
</head>
<body>
<p style="background-color: greenyellow;font-family: 楷体;color: #506164;font-size: xx-large;text-align: center ">  <!--内联样式-->
    标题
</p>
<p id="p1">CSS样式表1</p>
<p id="p2">CSS样式表2</p>
<!--
多重样式优先级
  内联样式 > 内部样式 > 外部样式 > 浏览器默认样式

选择器优先级
  内联样式> ID 选择器>伪类>属性选择器>类选择器>元素(类型)选择器>通用选择器(*)

权值
  内联样式          1000
   ID 选择器        100
   Class 类选择器   10
   HTML 标签选择器  1
  当权值相等时,后出现的样式表设置要优先于先出现的样式表设置

当使用 !important 规则时,该样式声明会覆盖 CSS 中任何其它的声明
无论它处在声明列表中的哪里, !important 规则与优先级无关系
尽量不使用 !important ,因为它会改变你样式表本来的级联规则从而难以调试

-->
</body>
</html>
